<!DOCTYPE html>
<html lang="es">
    <!-- Este codigo se encarga de la interfaz principal que maneja el lector qr, en otras palabras
     registra la asistencia para luego redirigir a la tabla de asistentes. --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Código QR Sintraemsdes</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

</head>
<body class="bg-gray-200 flex">
    <!-- Sidebar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navContainer = document.createElement('nav');
            navContainer.classList.add('fixed', 'top-0', 'z-50', 'w-full', 'bg-white', 'border-b', 'border-gray-200', 'dark:bg-gray-800', 'dark:border-gray-700');

            // Aquí se carga el contenido de nav.html
            fetch('nav.html')
                .then(response => response.text())
                .then(html => {
                    navContainer.innerHTML = html;
                })
                .catch(error => console.error('Error fetching nav.html:', error));

            document.body.prepend(navContainer);
        });
    </script>


    <!-- Contenido principal -->
    <div class="ml-64 flex-1 flex flex-col items-center justify-center min-h-screen bg-white mt-4">
        <header class="w-full py-4 text-black text-center">
            <h1 class="text-4xl font-extrabold mt-14">Asistencia de Sintraemsdes</h1>
        </header>
        <div id="barcode-reader-container" class="container mx-auto p-8 bg-white">
            <div class="flex justify-center mb-6">
                <video id="video" width="50%" height="auto" class="border-4 border-gray-300 rounded-lg"></video>
                <canvas id="canvas" width="600" height="200" class="hidden"></canvas>
            </div>
            <div id="barcode-reader-results" class="mt-4 text-center text-lg text-gray-700"></div>
            <div class="flex justify-center mt-6 space-x-4">
                <button id="stop-button" onclick="stopVideo()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow">
                    Detener Escaneo
                </button>
                <button id="restart-button" onclick="restartVideo()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow">
                    Reanudar Escaneo
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
