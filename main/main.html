<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Código QR Sintraemsdes</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>

<body class="bg-gray-200 flex">
    <!-- Sidebar -->
    <aside class="bg-gray-800 text-gray-100 h-screen w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <h1 class="text-3xl font-bold">Menú</h1>
            </div>
            <ul class="py-4">
                <li>
                    <button onclick="window.location.href='../main/main.html'"
                        class="block w-full py-2 px-4 text-sm text-left font-bold text-gray-200 hover:bg-gray-700">
                        Lector de Asistencia Qr
                    </button>
                <li>
                <li>
                    <button onclick="window.location.href='../markout/markout.html'"
                        class="block w-full py-2 px-4 text-sm text-left font-bold text-gray-200 hover:bg-gray-700">
                        Marcar Salida
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href='../datatable/datatable.html'"
                        class="block w-full py-2 px-4 text-sm text-left font-bold text-gray-200 hover:bg-gray-700">
                        Lista de participantes
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href='../createqr/createqr.html'"
                        class="block w-full py-2 px-4 text-sm text-left font-bold text-gray-200 hover:bg-gray-700">
                        Crear nuevo QR
                    </button>
                </li>
                <li>
                    <button onclick="window.location.href='../newperson/newperson.html'"
                        class="block w-full py-2 px-4 text-sm text-left font-bold text-gray-200 hover:bg-gray-700">
                        Nueva Persona
                    </button>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Contenido principal -->
    <div class="ml-64 flex-1 flex flex-col items-center justify-center min-h-screen">
        <header>
            <h1 class="text-3xl font-bold mt-4 mb-8">Asistencia de Sintraemsdes</h1>
        </header>
        <div id="barcode-reader-container" class="container mx-auto p-4">
            <div class="flex justify-center mb-4">
                <video id="video" width="500" height="300" class="border border-black"></video>
                <canvas id="canvas" width="500" height="300" class="hidden"></canvas>
            </div>
            <div id="barcode-reader-results" class="mt-4"></div>
            <div class="flex justify-center mt-4">
                <button id="stop-button" onclick="stopVideo()"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2">
                    Detener Escaneo
                </button>
                <button id="restart-button" onclick="restartVideo()"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Reanudar Escaneo
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    </body>
    </html>
