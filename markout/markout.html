<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Salida Sintraemsdes</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados pueden ir aquí */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>
<body class="bg-gray-200 flex">
    <!-- Sidebar -->
    <aside class="bg-gray-800 text-gray-100 h-screen w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <h1 class="text-3xl font-bold">Menú</h1>
            </div>
            <nav class="py-4">
                <button onclick="navigateTo('../main/main.html')" class="block w-full py-2 px-4 text-sm font-bold text-gray-200 hover:bg-gray-700">Lector de Asistencia QR</button>
                <button onclick="navigateTo('../markout/markout.html')" class="block w-full py-2 px-4 text-sm font-bold text-gray-200 hover:bg-gray-700">Marcar Salida</button>
                <button onclick="navigateTo('../datatable/datatable.html')" class="block w-full py-2 px-4 text-sm font-bold text-gray-200 hover:bg-gray-700">Lista de participantes</button>
                <button onclick="navigateTo('../createqr/createqr.html')" class="block w-full py-2 px-4 text-sm font-bold text-gray-200 hover:bg-gray-700">Crear nuevo QR</button>
                <button onclick="navigateTo('../newperson/newperson.html')" class="block w-full py-2 px-4 text-sm font-bold text-gray-200 hover:bg-gray-700">Nueva Persona</button>
            </nav>
        </div>
    </aside>

    <!-- Contenido principal -->
    <main class="ml-64 flex-1 flex flex-col items-center justify-center min-h-screen">
        <header>
            <h1 class="text-3xl font-bold mt-4 mb-8">Marcar Salida Sintraemsdes</h1>
        </header>
        <section id="barcode-reader-container" class="container mx-auto p-4">
            <div class="flex justify-center mb-4">
                <video id="video" width="500" height="300" class="border border-black"></video>
                <canvas id="canvas" width="500" height="300" class="hidden"></canvas>
            </div>
            <div id="barcode-reader-results" class="mt-4"></div>
            <div class="flex justify-center mt-4 space-x-4">
                <button id="stop-button-markout" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Detener Escaneo</button>
                <button id="restart-button-markout" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Reanudar Escaneo</button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const canvasContext = canvas.getContext("2d");
            const barcodeReaderResults = document.getElementById("barcode-reader-results");
            let scanning = false;

            function navigateTo(url) {
                window.location.href = url;
            }

            function startVideoMarkout() {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then((stream) => {
                        video.srcObject = stream;
                        video.setAttribute("playsinline", true);
                        video.play();
                        scanning = true;
                        requestAnimationFrame(tick);
                    })
                    .catch((error) => {
                        console.error("Error al iniciar la cámara:", error);
                    });
            }

            function stopVideoMarkout() {
                const stream = video.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach((track) => track.stop());
                    video.srcObject = null;
                }
                scanning = false;
            }

            function tick() {
                if (!scanning) return;
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        drawLine(code.location.topLeftCorner, code.location.topRightCorner, "red");
                        drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "red");
                        drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "red");
                        drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "red");
                        barcodeReaderResults.innerText = `Código QR Detectado: ${code.data}`;
                        scanning = false;
                        fetchParticipantDataMarkout(code.data);
                    }
                }
                requestAnimationFrame(tick);
            }

            function drawLine(begin, end, color) {
                canvasContext.beginPath();
                canvasContext.moveTo(begin.x, begin.y);
                canvasContext.lineTo(end.x, end.y);
                canvasContext.lineWidth = 4;
                canvasContext.strokeStyle = color;
                canvasContext.stroke();
            }

            function fetchParticipantDataMarkout(cedula) {
                fetch(`http://localhost/lectorqr/controllers/markout/search_attendance.php?cedula=${encodeURIComponent(cedula)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Datos recibidos:", data);
                        if (data.length > 0) {
                            const asistencia = data[0];
                            registrarAsistenciaMarkout(asistencia);
                        } else {
                            console.error('No se encontró la asistencia con la cédula proporcionada.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al obtener datos:', error);
                        barcodeReaderResults.innerText = "Error al procesar la respuesta del servidor.";
                    });
            }

            function registrarAsistenciaMarkout(asistencia) {
                const horaSalida = new Date().toLocaleTimeString('es-CO', { hour12: false });

                if (asistencia.hora_salida) {
                    barcodeReaderResults.innerText = "Ya has marcado la salida anteriormente.";
                    return;
                }

                const asistenciaData = {
                    fecha: asistencia.fecha,
                    nombre: asistencia.nombre,
                    cedula: asistencia.cedula,
                    telefono: asistencia.telefono,
                    cargo: asistencia.cargo,
                    hora_entrada: asistencia.hora_entrada,
                    hora_salida: horaSalida
                };

                console.log('Datos de asistencia antes de enviar:', asistenciaData);

                fetch('http://localhost/lectorqr/controllers/markout/markout.php', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(asistenciaData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    console.log('Asistencia registrada:', data);
                    barcodeReaderResults.innerText += "\nAsistencia registrada exitosamente.";
                })
                .catch(error => {
                    console.error('Error al registrar asistencia:', error);
                    barcodeReaderResults.innerText += `\nError al registrar asistencia: ${error.message}`;
                });
            }

            document.getElementById("stop-button-markout").addEventListener("click", stopVideoMarkout);
            document.getElementById("restart-button-markout").addEventListener("click", () => {
                if (!scanning) {
                    barcodeReaderResults.innerText = "";
                    startVideoMarkout();
                }
            });

            startVideoMarkout();
        });
    </script>
</body>
</html>
